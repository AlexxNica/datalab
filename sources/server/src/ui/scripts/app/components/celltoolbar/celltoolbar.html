<div class="datalab-cell-toolbar btn-group pull-right" role="group">

  <!-- Evaluate cell (update + execute-if-code-cell) -->
  <button
      type="button"
      class="btn btn-default btn-block btn-xs"
      ng-click="notebookData.evaluateCell(cell, worksheetId)">
    <i class="fa-play fa"></i>
  </button>

  <!-- Move cell up -->
  <button
      type="button"
      class="btn btn-default btn-block btn-xs"
      ng-click="notebookData.moveCellUp(cell.id, worksheetId)">
    <i class="fa-level-up fa"></i>
  </button>

  <!-- Move cell down -->
  <button
      type="button"
      class="btn btn-default btn-block btn-xs"
      ng-click="notebookData.moveCellDown(cell.id, worksheetId)">
    <i class="fa-level-down fa"></i>
  </button>

  <!-- Clear cell output -->
  <button
      type="button"
      class="btn btn-default btn-block btn-xs"
      ng-click="notebookData.clearOutput(cell.id, worksheetId)"
      ng-if="cell.type == 'code'">
    <i class="fa-eraser fa"></i>
  </button>

  <!-- Delete cell -->
  <button
      type="button"
      class="btn btn-default btn-block btn-xs"
      ng-click="notebookData.deleteCell(cell.id, worksheetId)">
    <i class="fa-trash fa"></i>
  </button>

</div>
