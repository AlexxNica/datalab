<div class="datalab-heading-viewer" ng-switch="level">
  <!-- One of the following heading levels will be selected based upon scope.level value -->
  <h1 ng-switch-when="1">{{ source }}</h1>
  <h2 ng-switch-when="2">{{ source }}</h2>
  <h3 ng-switch-when="3">{{ source }}</h3>
  <h4 ng-switch-when="4">{{ source }}</h4>
  <h5 ng-switch-when="5">{{ source }}</h5>
  <h6 ng-switch-when="6">{{ source }}</h6>
</div>
