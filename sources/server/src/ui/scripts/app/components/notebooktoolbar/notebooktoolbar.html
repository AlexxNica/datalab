<div class="btn-group pull-right" role="group">

  <!-- Execute all cells -->
  <button type="button" class="btn btn-default btn-sm" ng-click="notebookData.executeCells()">
    <i class="fa-play fa"></i>
  </button>

  <!-- Clear all cell outputs -->
  <button type="button" class="btn btn-default btn-sm" ng-click="notebookData.clearOutputs()">
    <i class="fa-eraser fa"></i>
  </button>

</div>
